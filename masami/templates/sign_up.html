{% load static from staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>新闻用户注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />




  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="{% static 'imgs/favicon.ico' %}" rel="icon" type="image/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href='{% static  "css/bootstrap.min.css"%}'>
	<link rel="stylesheet" href='{% static "css/animate.css" %}'>
	<link rel="stylesheet" href='{% static "css/style.css" %}'>


	<!-- Modernizr JS -->
	<script src='{% static "js/modernizr-2.6.2.min.js"%}'></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src='{% static "js/respond.min.js" %}'></script>
	<![endif]-->

	</head>
	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="{% url 'register_n' %}" class="fh5co-form animate-box" method="post">
						{% csrf_token %}
                        <h2>注册账号</h2>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="username" name='username' placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only" >Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>已有账号 <a href="{% url 'login' %}">登陆</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src='{% static "js/jquery.min.js"%}'></script>
	<!-- Bootstrap -->
	<script src='{% static "js/bootstrap.min.js"%}'></script>
	<!-- Placeholder -->
	<script src='{% static "js/jquery.placeholder.min.js" %}'></script>
	<!-- Waypoints -->
	<script src='{% static "js/jquery.waypoints.min.js"%}'></script>
	<!-- Main JS -->
	<script src='{% static "js/main.js"%}'></script>

	</body>
</html>
